<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope</title>
    <link href="style.css" rel="stylesheet">
</head>
<body style="background-color: black">

    <div>
        <div style="position: absolute; top: 15px; left: 15px; background: #ffffff6b">
            <button class="button" id="upLeftBtn">Up Left</button> 
        </div>

        <div style="position: absolute; top: 15px; left: 50%; z-index: 1; background: #ffffff6b">
            <button class="button" id="upBtn">Up </button> 
        </div>

        <div style="position: absolute; top: 15px; right: 15px; z-index: 1; background: #ffffff6b">
            <button class="button" id="upRightBtn">Up Right</button>
        </div>

        <div style="position: absolute; top: 50%; left: 15px; z-index: 1; ">
            <button style="margin-right: 10px" class="button" id="leftBtn">Left</button>
        </div>

        <div style="position: absolute; top: 50%; right: 15px; z-index: 1;">
            <button style="margin-left: 10px" class="button" id="rightBtn">Right</button>
        </div>

        <div style="position: absolute; bottom: 15px; left: 15px; z-index: 1; ">
            <button class="button" id="downLeftBtn">Down Left</button>
        </div>

        <div style="position: absolute; bottom: 15px; right: 15px; z-index: 1;">
            <button class="button" id="downRightBtn">Down Right</button>
        </div>

        <div style="position: absolute; bottom: 15px; right: 50%; z-index: 1; ">
            <button class="button" id="downBtn">Down</button>
        </div>
                
        <div style="position: absolute; bottom: calc(50% - 100px); right: calc(50% - 100px); z-index: 1; background: #ffffff6b">
            <button class="button" id="shuffleBtn">Shuffle</button>
            <button  id="download">Preview</button>
            <button id="closepreview">Close Preivew</button>
            <p>right click and save image preview</p>
        </div>

        <div style="position: absolute; bottom: calc(50% + -143px); right: calc(50% - 84px); z-index: 1; background: #ffffff6b">
            <input type="text" name="userImage" placeholder="Paste image URL" id="userImage"/>
        </div>

    </div>

    <div id="preview">
    </div>
    
    <div class="grid" id="capture">

        <div id="image0"></div>
        
        <div id="image1"></div>
        
        <div id="image2"></div>
        
        <div id="image3"></div>
        
    </div>
</body>

<script src="app.js"></script>

</html>
