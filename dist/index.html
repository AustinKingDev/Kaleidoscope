<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body style="background-color: black">
    <div style="position: absolute; bottom: calc(5%); right: calc(50% - 75px); z-index: 1;">
        <button
            id="uitoggle"
            type="button"
            class="opacity-20 hover:opacity-80 border border-purple-500 bg-purple-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-purple-600 focus:outline-none focus:shadow-outline text-sm"
        >
        Togggle Controls
        </button>
    </div>
    <div id="ui">
        <div style="position: absolute; top: 15px; left: 15px; ">
            <button
                id="upLeftBtn"
                type="button"
                class="border border-pink-500 bg-pink-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-pink-600 focus:outline-none focus:shadow-outline"
            >
            Up Left
            </button>
        </div>

        <div style="position: absolute; top: 15px; left: calc(50% - 25px); z-index: 1;">
            <button
                id="upBtn"
                type="button"
                class="border border-pink-500 bg-pink-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-pink-600 focus:outline-none focus:shadow-outline"
            >
            Up
            </button>
        </div>

        <div style="position: absolute; top: 15px; right: 15px; z-index: 1;">
            <button
                id="upRightBtn"
                type="button"
                class="border border-pink-500 bg-pink-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-pink-600 focus:outline-none focus:shadow-outline"
            >
            Up Right
            </button>
        </div>

        <div style="position: absolute; top: 50%; left: 15px; z-index: 1; ">
            <button
                id="leftBtn"
                type="button"
                class="border border-pink-500 bg-pink-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-pink-600 focus:outline-none focus:shadow-outline"
            >
            Left
            </button>
        </div>

        <div style="position: absolute; top: 50%; right: 15px; z-index: 1;">
            <button
                id="rightBtn"
                type="button"
                class="border border-pink-500 bg-pink-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-pink-600 focus:outline-none focus:shadow-outline"
            >
            Right
            </button>
        </div>

        <div style="position: absolute; bottom: 15px; left: 15px; z-index: 1; ">
            <button
                id="downLeftBtn"
                type="button"
                class="border border-pink-500 bg-pink-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-pink-600 focus:outline-none focus:shadow-outline"
            >
            Down Left
            </button>
        </div>

        <div style="position: absolute; bottom: 15px; right: 15px; z-index: 1;">
            <button
                id="downRightBtn"
                type="button"
                class="border border-pink-500 bg-pink-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-pink-600 focus:outline-none focus:shadow-outline"
            >
            Down Righ
            </button>
        </div>

        <div style="position: absolute; bottom: 15px; right: calc(50% - 32px); z-index: 1; ">
            <button
                id="downBtn"
                type="button"
                class="border border-pink-500 bg-pink-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-pink-600 focus:outline-none focus:shadow-outline"
            >
            Down
            </button>
        </div>

        <div
            class="bg-white px-6 py-4 my-3  mx-auto shadow rounded-md flex items-center opacity-80"
            style="position: absolute; bottom: calc(50% - 100px); right: calc(50% - 230px); z-index: 1; background: #ffffff;">
            <div class="w-full text-center mx-auto">
                <button
                    id="shuffleBtn"
                    type="button"
                    class="border border-indigo-500 bg-indigo-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline"
                >
                Shuffle
                </button>
                <button
                    id="download"
                    type="button"
                    class="border border-green-500 bg-green-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-green-600 focus:outline-none focus:shadow-outline"
                >
                Preview
                </button>
                <button
                    id="rndimg"
                    type="button"
                    class="border border-blue-500 bg-blue-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-blue-600 focus:outline-none focus:shadow-outline"
                >
                Random Unsplash Image
                </button>
                <p>Right Click and Save Image Preview</p>
                <p>loading preview may take a bit for large/complex images</p>
                <p>*loading random image or custom url may take a few seconds</p>
            </div>
        </div>

        <div style="position: absolute; bottom: calc(50% + -143px); right: calc(50% - 84px); z-index: 1; background: #ffffff6b">
            <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-2 rounded-lg text-sm focus:outline-none"
          type="text" name="userImage" placeholder="Paste Image URL" id="userImage">
        </div>
    
        <div class="hidden border-2 border-white bg-white" 
            id="previewcontainer"
            style="position: absolute;width: 500px;height: auto;z-index: 1;top: calc(25% - 250px);left: calc(50% - 250px);">
            <div id="preview">
            
            </div>
            <button
                id="closepreview"
                type="button"
                class="block mx-auto border border-red-500 bg-red-500 text-white rounded-md px-4 py-2 m-2 transition duration-500 ease select-none hover:bg-red-600 focus:outline-none focus:shadow-outline"
            >
            Close Preview
            </button>
        </div>

        <div id="imgAttribution" class=" p-4" style="position: absolute; bottom: 150px; right: calc(50% - 150px);z-index: 1;"></div>

    </div>

    <div class="grid" id="capture">

        <div id="image0"></div>
        
        <div id="image1"></div>
        
        <div id="image2"></div>
        
        <div id="image3"></div>
        
    </div>
</body>

<script src="app.js"></script>

</html>
