<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
   

    <div style=text-align:center><button class="button" id="upBtn">Up</button></div>
    <br>
    <div style=text-align:center><button style="margin-right: 10px" class="button" id="leftBtn">Left</button><button style="margin-left: 10px" class="button" id="rightBtn">Right</button></div>
    <br>
    <div style=text-align:center><button class="button" id="downBtn">Down</button></div>
    <br>
    <div style="margin: 0 auto;text-align:center;"><input type="text" name="userImage" placeholder="Paste image URL" id="userImage"/>
    <br>
    <div class="grid">

        <div id="image0"></div>
        
        <div id="image1"></div>
        
        <div id="image2"></div>
        
        <div id="image3"></div>
        
    </div>
</body>

<script src="app.js"></script>

</html>
